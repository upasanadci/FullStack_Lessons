<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Css Units</title>
</head>
<body>
    <div id="parent">
        This div is the parent Element
        <p id="em-par">
            em unit. Relative to font size of the parent.
        </p>
        <p id="rem-par">
            rem unit. Relative to the font size of the root element. The root element is the html element that wraps both head and body.
        </p>
    </div>

    <ul>
        this is the parent element of the list
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>

    <p>
        hello world
    </p>

</body>
</html>
