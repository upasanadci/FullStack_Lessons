<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .myText {
        color: aqua;
        background-color: blueviolet;
      }
      #myId {
        color: blue;
        background-color: rgb(247, 152, 9);
      }
      p {
        color: red !important;
        background-color: green !important;
      }
      .wrapper {
        background-color: blanchedalmond;
        height: 300px;
        width: 600px;
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h2>Important property</h2>
      <p class="myText">This is my text for Webpage</p>
      <p id="myId">This is my text for Webpage</p>
      <p>This is my text for Webpage</p>
      <p>This is my text for Webpage</p>
    </div>
  </body>
</html>
