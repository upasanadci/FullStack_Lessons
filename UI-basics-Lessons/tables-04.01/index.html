<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Tables</h1>
    </header>
    <main>
        <section>
        <h2>Users</h2>
        <table>
            <tr>  <!--  table row -->
                <th>First Name</th>  <!-- table header -->
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>John</td>  <!-- table data -->
                <td>Doe</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Smith</td>
                <td>34</td>
            </tr>
        </table>
    </section>

    <section>
        <h2>Countries Table with semantics</h2>
        <table>
            <caption>Countries information</caption>
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Capital</th>
                    <th>Language</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Germany</td>
                    <td>Berlin</td>
                    <td>German</td>
                </tr>
                <tr>
                    <td>Italy</td>
                    <td>Rome</td>
                    <td>Italian</td>
                </tr>
                <tr>
                    <td>Iran</td>
                    <td>Teheran</td>
                    <td>Persian</td>
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">these data are from 2023</td>
                </tr>
            </tfoot>
        </table>
    </section>
    </main>
   

</body>
</html>
