<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input types</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Sign up Form</h1>

    <form>
        <!-- name attribute is used in javascript and it helps me to get the value of the input -->

        <!-- id is used to connect the input with the label. The label is connected through the for attribute -->

        <!-- input and label elements are by default inline elements  -->

        <label for="firstName" class="block-label">First Name: *</label>
        <input type="text" name="firstName" id="firstName" placeholder="please add your first name" required>

        <label for="lastName" class="block-label">Last Name:</label>
        <input type="text" name="lastName" id="lastName" placeholder="please add you last name">

        <label for="email" class="block-label">Email:</label>
        <input type="email" name="email" id="email" placeholder="please add you email">

        <label for="psw" class="block-label">Password:</label>
        <input type="password" name="password" id="psw" placeholder="please add your password">
        


        <hr>

        <h2>Select your Gender with radio inputs</h2>
        <!-- name should have the same value  -->
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">

        <hr>

        <h2>Check what you can Drive</h2>

        <label for="bike">Bike</label>
        <input type="checkbox" id="bike" name="bike" value="bike">
        <label for="car">Car</label>
        <input type="checkbox" id="car" name="car" value="car">
        <label for="airplane">Airplane</label>
        <input type="checkbox" id="airplane" name="airplane" value="airplane">

        <hr>

        <label for="color">Select your favorite color:</label>
        <input type="color" id="color" name="color">

        <hr>

        <h2>Date and Time inputs</h2>

        <label for="birthday" class="block-label">Birthday:</label>
        <input type="date" id="birthday" name="birthday">

        <!-- here with the min and max attributes we can set the dates that will be accepted  -->
        <label for="datemin" class="block-label">Enter a date after 2023:</label>
        <input type="date" id="datemin" name="datemin" min="2023-01-01" max="2023-12-31">

        <!-- date and time together  -->
        <label for="dateTime"  class="block-label">Book an appointment:</label>
        <input type="datetime-local" id="dateTime" name="dateTime">

        <label for="time" class="block-label">Time:</label>
        <input type="time" name="time" id="time">

        <label for="month" class="block-label">Month:</label>
        <input type="month" name="month" id="month">

        <label for="week" class="block-label">Week:</label>
        <input type="week" id="week" name="week">

        <hr> 
        <h2>File input</h2>
        <label for="myFile">Select a file</label>
        <input type="file" name="myFile" id="myFile">


         <!-- <fieldset>  The is used to group related data inside a form  -->
        <fieldset>
            <legend>Numbers:</legend> <!--  legend is the title of the fieldset -->

            <label for="number">Give me a number</label>
            <input type="number" id="number" name="number">

            <br>

            <label for="minMaxNumber">A number between 1 and 15</label>
            <input type="number" id="minMaxNumber" name="minMaxNumber" min="1" max="15">


            <br>

            <label for="stepNumbers">Stepping by 10</label>
            <input type="number" id="stepNumbers" name="stepNumbers"  min="0" max="100" step="5">

            <br>

            <label for="volume">Volume between 0 and 50</label>
            <input type="range" id="volume" name="volume" min="0" max="50" oninput="this.nextElementSibling.value = this.value">
            <output></output>  <!-- step="10" -->

            <br>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" pattern="[+/0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="+23-45-678">
        </fieldset>


            <hr>

            <h2>Send me a message</h2>

            <textarea name="message" id="message" cols="40" rows="10" placeholder="type your message here..."></textarea> 


            <hr>
            <h2>Select Element</h2>

            <label for="foods">Select a food</label>
            <select name="foods" id="cars">
                <option disabled selected>Choose one</option>
                <option value="pizza">Pizza</option>
                <option value="pasta">Pasta</option>
                <option value="salad">Salad</option>
            </select>


            <h2>Select with optgroup</h2>


            <label for="cars">Choose a car</label>
            <select name="cars" id="cars">
                <option disabled selected>Choose a car</option>
                <optgroup label="Swedish Cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                </optgroup>
                <optgroup label="German Cars">
                    <option value="mercedes">Mercedes</option>
                    <option value="bmw">BMW</option>
                    <option value="audi">Audi</option>
                </optgroup>
            </select>


            <hr>

        <fieldset>
            <legend>Datalist:</legend>
            <label for="browsers">what is your browser</label>
            <input type="text" list="browsers">
            <datalist id="browsers">
                <option value="internet explorer"/>
                <option value="firefox"/>
                <option value="chrome"/>
                <option value="opera"/>
            </datalist>

            <br>

            <label for="myColors">Choose one color</label>
            <input type="color" list="myColors" name="myColors">
            <datalist id="myColors">
                <option value="#ff0000"/>
                <option value="#ffffff"/>
                <option value="#00ff00"/>
                
            </datalist>
        </fieldset>


        <input type="submit" value="Sign up"> 
        <button type="submit">Sign up</button>
        <input type="reset">
        <button type="reset">Reset</button>




    </form>
    
</body>
</html>
